<div class="container">
	<div class="row">
		<div class="col-md-5">
			<div class="contact-info">
        <img src="./assets/img/pizzAddictlogo.jpg" alt="" class="img-fluid mx-auto d-block imgs" style="width: auto; height: 340px;">

			<form id="contactForm">
        <!-- Name input -->
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" type="text"  required/>
        </div>
        <div class="mb-3">
            <label for="mobile-number" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile-number" name="mobile-number" required>
        </div>
        <!-- Email address input -->
        <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" name="emailAddress" type="email"  required/>
        </div>
        <!-- Message input -->
        <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" name="message" type="text" style="height: 10rem;" required></textarea>
        </div>
        <!-- Form submit button -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
      const form = document.getElementById('contactForm');
  
      form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
  
          // Retrieve form data
          const name = document.getElementById('name').value;
          const mobileNumber = document.getElementById('mobile-number').value;
          const email = document.getElementById('emailAddress').value;
          const message = document.getElementById('message').value;
  
          // Construct an object with the form data
          const formData = {
              name: name,
              mobileNumber: mobileNumber,
              email: email,
              message: message
          };
  
          // Retrieve existing data from localStorage or initialize an empty array
          let storedData = JSON.parse(localStorage.getItem('formDataArray')) || [];
  
          // Add the new form data to the array
          storedData.push(formData);
  
          // Store the updated array back into localStorage
          localStorage.setItem('formDataArray', JSON.stringify(storedData));
  
          // Optionally, you can clear the form after submission
          form.reset();
  
          // Inform the user that the data has been saved (you can modify this as needed)
          alert('Thank you for subscribing!');
      });
  </script>
