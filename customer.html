<script>
 function displayUserDataFromLocalStorage() {
  let userData = JSON.parse(localStorage.getItem('userData')) || [];
  
  const tableBody = document.getElementById('userTableBody');

  const updateStatus = (index, status) => {
    userData[index].status = status;
    localStorage.setItem('userData', JSON.stringify(userData));
    displayUserDataFromLocalStorage(); // Refresh the table with updated data
  };

  userData.forEach((user, index) => {
    const statusOptions = ['Temporary Blocked', 'Banned', 'Active'];

    const userRow = `
      <tr>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>
          <div class="dropdown">
            <button class="btn-sm btn-success dropdown-toggle" type="button" id="dropdownMenuButton-${index}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              ${user.status}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton-${index}">
              ${statusOptions.map((status) => `
                <a class="dropdown-item" href="#" onclick="updateStatus(${index}, '${status}')">${status}</a>
              `).join('')}
            </div>
          </div>
        </td>
      </tr>
    `;

    

    tableBody.insertAdjacentHTML('beforeend', userRow);
  });
}

// Call the function to display saved user data on page load or whenever needed
document.addEventListener('DOMContentLoaded', displayUserDataFromLocalStorage);


function updateStatus(index, status) {
  let userData = JSON.parse(localStorage.getItem('userData')) || [];
  
  if (index >= 0 && index < userData.length) {
    userData[index].status = status;
    localStorage.setItem('userData', JSON.stringify(userData));
    displayUserDataFromLocalStorage(); // Refresh the table with updated data
    window.location.reload(); // Refresh the page
  } else {
    console.error('Invalid index or userData is empty.');
  }
}

</script>
