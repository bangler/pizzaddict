<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional style for the card */
    .custom-card {
      margin-top: 50px; /* Adjust margin-top as needed */
    }
  </style>  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card custom-card">
              <div class="card-body">
                <h1 class="card-title text-center mb-4">User Login</h1>
                <form action="#" method="POST" id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

  <!-- Bootstrap JS and Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to authenticate user
function authenticateUser(username, password) {
  let storedData = localStorage.getItem('userData');
  storedData = storedData ? JSON.parse(storedData) : [];

  const authenticatedUser = storedData.find(user => user.username === username && user.password === password);
  return authenticatedUser;
}

function handleLoginForm() {
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const username = loginForm.elements['username'].value;
    const password = loginForm.elements['password'].value;

    const authenticatedUser = authenticateUser(username, password);

    if (authenticatedUser) {
      alert('Login successful!');
      const redirectURL = `customer.html?username=${encodeURIComponent(username)}&first-name=${encodeURIComponent(authenticatedUser['first-name'])}&last-name=${encodeURIComponent(authenticatedUser['last-name'])}`;
      window.location.href = redirectURL;
    } else {
      alert('Invalid username or password. Please try again.');
    }
  });
}



document.addEventListener('DOMContentLoaded', handleLoginForm);

  </script>
</body>
</html>
