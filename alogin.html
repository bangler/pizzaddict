<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional style for the card */
    .custom-card {
      margin-top: 50px; /* Adjust margin-top as needed */
    }
  </style>  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card custom-card">
              <div class="card-body">
                <h1 class="card-title text-center mb-4">Admin Login</h1>
                <div class="container"></div>
                <form action="#" method="POST" id="loginForm">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <!-- Bootstrap JS and Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission

      // Get input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if the username and password match the criteria
      if (username === 'admin' && password === '11212') {
        // Redirect to admin.html
        window.location.href = 'admin.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
