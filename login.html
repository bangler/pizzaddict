  <script>
  // Function to authenticate user
function authenticateUser(username, password) {
  let storedData = localStorage.getItem('userData');
  storedData = storedData ? JSON.parse(storedData) : [];

  const authenticatedUser = storedData.find(user => user.username === username && user.password === password);

  // Check if user is banned or temporarily blocked
  if (authenticatedUser) {
    if (authenticatedUser.status === 'Banned') {
      return { banned: true }; // Return a flag indicating the user is banned
    } else if (authenticatedUser.status === 'Temporary Blocked') {
      return { temporaryBlocked: true }; // Return a flag indicating the user is temporarily blocked
    }
  }

  return authenticatedUser;
}

function handleLoginForm() {
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const username = loginForm.elements['username'].value;
    const password = loginForm.elements['password'].value;

    const authenticatedUser = authenticateUser(username, password);

    if (authenticatedUser && authenticatedUser.banned) {
      alert('Sorry, your account has been banned.');
    } else if (authenticatedUser && authenticatedUser.temporaryBlocked) {
      alert('Your account is Temporarily Blocked.');
    } else if (authenticatedUser) {
      alert('Login successful!');
      const redirectURL = `menu.html?username=${encodeURIComponent(username)}&first-name=${encodeURIComponent(authenticatedUser['first-name'])}&last-name=${encodeURIComponent(authenticatedUser['last-name'])}`;
      window.location.href = redirectURL;
    } else {
      alert('Invalid username or password. Please try again.');
    }
  });
}

document.addEventListener('DOMContentLoaded', handleLoginForm);


  </script>
